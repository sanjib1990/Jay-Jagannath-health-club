<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jay Jagannath Health Club</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(ellipse at center, #000000 0%, #111111 100%);
      color: #fff;
      text-align: center;
    }
    header {
      padding: 20px;
    }
    .logo {
      width: 150px;
      margin: 0 auto;
      animation: pulse 3s infinite;
    }
    h1 {
      font-size: 2.5rem;
      color: #ffcc00;
    }
    h2 {
      color: #ff5733;
      font-size: 1.5rem;
    }
    .slogan {
      margin: 30px 0;
      font-size: 2rem;
      color: #00ff99;
    }
    .cta-buttons {
      margin: 20px;
    }
    .cta-buttons button {
      font-size: 1rem;
      margin: 10px;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .join {
      background: #ff4500;
      color: #fff;
    }
    .contact {
      background: #333;
      color: #ccc;
    }
    .features {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 40px;
    }
    .feature {
      margin: 20px;
      padding: 20px;
      border-radius: 10px;
      background: #1a1a1a;
      box-shadow: 0 0 15px #222;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #aaa;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Jagannath Logo" class="logo" />
    <h1>JAY JAGANNATH HEALTH CLUB</h1>
    <h2>Where Fitness Meets Faith & Power!</h2>
    <div class="slogan">NO PAIN NO GAIN</div>
    <div class="cta-buttons">
      <button class="join">Join Now</button>
      <button class="contact">Contact Us</button>
    </div>
  </header>

  <section class="features">

  </section>

  <footer>

  </footer>
</body>
</html>
